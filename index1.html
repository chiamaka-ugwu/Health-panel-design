<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style1.css">
    <title>Health Panel</title>
</head>
<body>
    <div class="container">
        <div class="bg1">
            <h2>16 <span>| 24</span></h2>
            <p>Goals Completed</p>
        </div>
        <div class="bg1">
            <h2><img src="/image/icons8-lungs-50 (1).png"></h2>
            <p>Respiration</p>
        </div>
        <div class="bg2">
            <h2><img src="/image/icons8-running-50.png"></h2>
            <p>Miles</p>
        </div>
        <div class="bg1">
            <h2>36 &deg;</h2>
            <p>Temperature</p>
        </div>
        <div class="bg1">
            <h2><img src="/image/icons8-sleep-64 (1).png"></h2>
            <p>Sleep Keep</p>
        </div>
        <div class="bg2">
            <h2>98 <span>bpm</span></h2>
            <p>Heart Rate</p>
        </div>
        <div class="bg1">
            <h2>170 <span>lbs</span></h2>
            <p>Weight</p>
        </div>
        <div class="bg1">
            <h2>28 <span>%</span></h2>
            <p>Fat Percentage</p>
        </div>
        <div class="bg2">
            <h2>118 <span>mgdl</span></h2>
            <p>Blood Glucose</p>
        </div>
        <div class="bg2">
            <h2>680 <span>kcal</span></h2>
            <p>AVG Consumption</p>
        </div>
        <div class="bg2">
            <h2><img src="/image/icons8-stretching-50.png"></h2>
            <p>Workouts</p>
        </div>
        <div class="bg2">
            <h2>85 <span>%</span></h2>
            <p>Body Hydration</p>
        </div>
    </div>    
</body>
</html>
